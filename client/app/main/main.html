<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Voteroid</h1>
    <p class="lead">Make polls and share with friends!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recent Polls:</h1>
      <ul ng-if="main.polls.length >= 12" class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in main.polls | limitTo: 12:main.polls.length-12 | orderBy: createdAt:true">
        <li><a href="/poll/{{poll._id}}">{{poll.name}}<button type="button" class="close" ng-show="isAdmin()" ng-click="main.deletePoll(poll)">&times;</button></a></li>
      </ul>
      <ul ng-if="!(main.polls.length >= 12)" class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in main.polls | limitTo: 12 | orderBy: createdAt:true">
        <li><a href="/poll/{{poll._id}}">{{poll.name}}<button type="button" class="close" ng-show="isAdmin()" ng-click="main.deletePoll(poll)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="form-horizontal poll-form" ng-show="isLoggedIn()">
    <fieldset>
      <!-- Form Name -->
      <h1 class="page-header">Create a new poll:</h1>
      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-1">
          <label class="control-label" for="textinput">Question</label>
        </div>
        <div class="col-md-11">
          <input id="textinput" name="textinput" type="text" placeholder="Question" class="form-control input-md" ng-model="newPollName">
        </div>
      </div>
      <!-- Option input -->
      <div class="form-group" ng-repeat="input in inputs">
        <div class="col-md-1">
          <label class="control-label" for="textinput" ng-show="$first">Options</label>
        </div>
        <div class="col-md-11">
          <input type="text" class="form-control" placeholder="Option" ng-model="input.value">
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-1 control-label"></label>
        <div class="col-md-11">
          <button type="button" class="btn btn-default pull-right" ng-click="inputs.pop()">Remove Option</button>
          <button type="button" class="btn btn-default pull-right" ng-click="inputs.push({})" style="margin-right: 5px">New Option</button>
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-1 control-label" for="submit"></label>
        <div class="col-md-11">
          <button type="submit" class="btn btn-primary pull-right" ng-click="addPoll()">Create Poll</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<footer></footer>
