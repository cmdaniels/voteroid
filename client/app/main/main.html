<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Voteroid</h1>
    <p class="lead">Make polls and share with friends!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recent Polls:</h1>
      <ul ng-if="main.polls.length >= 12" class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in main.polls | limitTo: 12:main.polls.length-12 | orderBy: createdAt:true">
        <li><a href="#">{{poll.name}}<button type="button" class="close" ng-click="main.deletePoll(poll)">&times;</button></a></li>
      </ul>
      <ul ng-if="!(main.polls.length >= 12)" class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in main.polls | limitTo: 12 | orderBy: createdAt:true">
        <li><a href="#">{{poll.name}}<button type="button" class="close" ng-click="main.deletePoll(poll)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="poll-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new poll here." ng-model="main.newPoll">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addPoll()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
